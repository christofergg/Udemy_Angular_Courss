<h3> Agregar: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del personaje"
      [value]="name()"
      (input)="name.set(txtName.value)"
      #txtName
      />
      <!-- (change)="name.set(txtName.value)" -->

      <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power().toString"
      (input) = "power.set(numPower.valueAsNumber)"
      #numPower
      />

    <button class="btn btn-primary mt-2" (click)="addCharacter()">Agregar</button>
